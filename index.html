<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Project By Ahsan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Spotify-Black-and-White-Logo.png"  alt="Spotify Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Your Library</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="sidebar">
            <ul>
                <li><a href="#">Made for You</a></li>
                <li><a href="#">Recently Played</a></li>
                <li><a href="#">Liked Songs</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Welcome to Spotify, Ahsan!</h1>
            <div class="playlist">
                <div class="song">
                    <img src="1.jpg" alt="Song 1">
                    <div class="song-info">
                        <h3>Bhool Jaa</h3>
                        <p>Arijit Singh</p>
                    </div>
                </div>
                <div class="song">
                    <img src="3.jpg" alt="Song 2">
                    <div class="song-info">
                        <h3>Pyaar Hota Kai Baar Hai</h3>
                        <p>Arijit Singh</p>
                    </div>
                </div>
                <!-- More songs can be added here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="player">
            <div class="player-left">
                <img src="1.jpg" height="150 px" width="50 px" alt="Currently Playing">
                <div class="song-info">
                    <h3>Bhool Jaa</h3>
                    <p>Arijit Singh</p>
                </div>
            </div>
            <div class="player-center">
                <button class="control-button"><img src="./1.png" height="30 px" width="30 px" alt=""></button>
                <button class="control-button"><img src="./kisspng-button-computer-icons-clip-art-5ae0396ee7fa66.6500237215246442069502.png" height="30 px" width="30 px" alt=""></button>
                <button class="control-button"><img src="./next.png" height="25 px" width="25 px" alt=""></button>
            </div>
            <div class="player-right">
                <input type="range" id="myProgressBar" min="0" max="100" value="50">
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
